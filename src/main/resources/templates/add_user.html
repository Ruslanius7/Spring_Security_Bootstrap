<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <span class="navbar-text text-light me-3">
            admin@mail.ru with roles: ADMIN USER
        </span>
        <form th:action="@{/logout}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Admin panel</h2>

    <!-- Вкладки -->
    <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
            <a class="nav-link" href="/admin/users">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">New User</a>
        </li>
    </ul>

    <div class="mt-4 form-container">
        <h4 class="text-center mb-4">Add new user</h4>
        <form th:action="@{/admin/users/}" th:object="${user}" method="POST" class="needs-validation" novalidate>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</div>
            </div>
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Invalid age</div>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
            </div>
            <!-- Role -->
            <div class="mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select id="roles" th:field="*{roles}" class="form-select" multiple size="2">
                    <option th:each="role: ${listRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <small class="text-muted">Hold Ctrl (Windows)  to select multiple roles</small>
            </div>
            <button type="submit" class="btn btn-success w-100">Add new user</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
